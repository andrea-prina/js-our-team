<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import Bootstrap 5.0.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Import my stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Our team</title>
</head>
<body>
    <header class="p-1 ms_bgc1">
        <div class="container">
            <div class="row">
                <h1 class="text-center text-light">Meet our team</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
            </div>
            <div class="row">
                <div class="ms_container d-flex flex-wrap justify-content-center">
                        <!-- Team member cards will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </main>
    <footer class="ms_bgc1">
        <div class="container p-2">
            <div class="row">
                <div class="col-6 offset-3 d-flex flex-column align-items-center">
                    <h5 class="text-light">"Join our team" by creating your own card</h5>
                    <input type="text" id="name-surname" class="w-75 m-1" placeholder="Name Surname">
                    <input type="text" id="role" class="w-75 m-1" placeholder="Role">
                    <input type="text" id="img-src" class="w-75 m-1" placeholder="Image url">
                    <input type="button" id="submit-card-button" value="Submit">
                </div>
            </div>
        </div>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
